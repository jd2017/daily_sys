    active: pro
  application:
    name: daily-service
    thymeleaf:
        prefix: classpath:/templates/
        suffix: .html
        mode: HTML5
        encoding: utf-8
        content-type: text/html
        cache: false
  mvc:
    favicon:
      enabled: false
security:
